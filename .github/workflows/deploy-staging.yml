name: Deploy Staging

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/website/package-lock.json
          
      - name: Install dependencies
        working-directory: apps/website
        run: npm ci
        
      - name: Sync submodules
        run: |
          git submodule update --remote --merge
          npm run sync:all
          
      - name: Build website
        working-directory: apps/website
        run: npm run build
        
      # Deploy to a separate repository for staging
      - name: Deploy to Staging Repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          external_repository: ozgurgunes/chassis-ui-staging
          publish_dir: apps/website/dist
          cname: staging.chassis-ui.com
